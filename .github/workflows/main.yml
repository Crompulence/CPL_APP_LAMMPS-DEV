# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  test:
    runs-on: ubuntu-20.04
            
    steps:
          
      - name: Update repo
        run: sudo apt-get update -y 
        
      - name: Install mpich
        run: sudo apt-get install -y mpich   
        
      - name: Install valgrind
        run: sudo apt-get install -y valgrind
     
      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install pytest
        run: pip install pytest
          
      - name: Install mpi4py
        run: pip install mpi4py

      - name: Install scientific packages
        run: pip install numpy scipy matplotlib

      # Checks-out cpl-library repository
      - uses: actions/checkout@v3
        with:
          repository: Crompulence/cpl-library
          path: cpl-library
          
      - name: Build cpl-library
        run: | 
          make
          source SOURCEME.sh
          echo $CPL_PATH
          echo $PYTHONPATH
          
      - name: Check if env variables still defined
        run: | 
          echo $CPL_PATH
          echo $PYTHONPATH
        
      - name: Checkout CPL APP
        uses: actions/checkout@v3
        with:
          repository: lammps/lammps
          path: lammps
          ref: stable
          
      - name: Checkout CPL APP
        uses: actions/checkout@v3
        with:
          path: CPL_APP_LAMMPS-DEV
          
          
